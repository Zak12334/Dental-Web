<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Blackrock Dental Care</title>
    <link rel="stylesheet" href="style.css">
    <script src="booking.js"></script>
</head>
<body>
    <header>
            <div class="header-content">
                <div class="logo">Blackrock Dental Care</div>
                <nav class="nav-links">
                    <a href="home.html">Home</a>
                    <a href="services.html">Services</a>
                    <a href="about.html">About Us</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
    </header>
    <main>
        <h1>Book an Appointment</h1>
        <form id="appointment-form">
            <label for="booking-name">Name:</label>
            <input type="text" id="booking-name" name="name" required pattern="[A-Za-z\s]+" title="Name should only contain letters.">
        
            <label for="booking-email">Email:</label>
            <input type="email" id="booking-email" name="email" required>
        
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        
            <label for="ppsn">PPSN:</label>
            <input type="text" id="ppsn" name="ppsn" required pattern="\d{7}[A-Za-z]{1,2}" title="PPSN should contain 7 digits followed by one or two letters.">
        
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
        
            <button type="button" onclick="bookAppointment()">Book Appointment</button>
        </form>        

        <div id="booking-confirmation" class="confirmation-message">
            <span id="confirmation-tick" style="color: green; display:none; font-size: 2rem;">✔</span>
            <h2 id="confirmation-text">Your booking is confirmed!</h2>
            <p>Thank you for choosing Blackrock Dental Care. We look forward to seeing you!</p>
            <a href="home.html" class="btn btn-primary">Return to Homepage</a>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>© 2023 Blackrock Dental Care. All rights reserved.</p>
            <div class="social-media">
                <a href="https://www.facebook.com/BlackrockDentalSurgery/"><img src="images/facebook.png" alt="Facebook"></a>
                <a href="https://blackrockdental.wpcomstaging.com/prices/?share=twitter&nb=1"><img src="images/twitter.png" alt="Twitter"></a>
                <a href="https://www.instagram.com/blackrockdental/?hl=en"><img src="images/instagram.png" alt="Instagram"></a>
            </div>
    </footer>
</body>
</html>
